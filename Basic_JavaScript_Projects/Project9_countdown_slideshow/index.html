<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown and Slideshow Practice</title>

    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <p>How many seconds would like to set your alarm for?</p>
    <input type="text" id="seconds" value="" />
    <button onclick="countdown()">Click here.</button> 
    <p id="timer"></p>

    <br /> <br />
    <h3>Look at the automated slideshow below!</h3>
    <div class="slideshowHolder">
        <div class="Testing fade">
            <img src="./Images/pic1.jpg" alt="Little Tiger">
        </div>

        <div class="Testing fade">
            <img src="./Images/pic2.jpg" alt="Derpy Bear">
        </div>

        <div class="Testing fade">
            <img src="./Images/pic3.jpg" alt="Coyote">
        </div>
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
